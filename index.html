<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Meta Tags -->
    <meta name="description" content="AI Token Cost Estimator & Analytics Platform - Real-time pricing calculator for AI model tokens with IDR conversion" />
    <meta name="theme-color" content="#3b82f6" />

    <!-- Open Graph -->
    <meta property="og:title" content="Tokenizer Studio - AI Token Cost Estimator" />
    <meta property="og:description" content="Real-time pricing calculator for AI model tokens with IDR conversion" />
    <meta property="og:type" content="website" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Tokenizer Studio - AI Token Cost Estimator</title>
    <script>
      // Suppress React DevTools postMessage Headers error
      (function() {
        const originalError = console.error;
        console.error = function(...args) {
          if (args[0] && typeof args[0] === 'string' && args[0].includes('postMessage')) {
            return; // Suppress postMessage errors
          }
          originalError.apply(console, args);
        };
      })();

      // Theme hydration
      (function () {
        try {
          var storageKey = 'ai-token-cost-estimator-theme';
          var storedPreference = localStorage.getItem(storageKey);
          var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (storedPreference === 'dark' || (!storedPreference && prefersDark)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (error) {
          console.warn('Theme hydration failed', error);
        }
      })();
    </script>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
