<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="180" height="180" rx="40" fill="url(#grad2)"/>

  <!-- Token symbol - brackets -->
  <path d="M50 45 L40 65 L40 115 L50 135" stroke="white" stroke-width="8" stroke-linecap="round" fill="none"/>
  <path d="M130 45 L140 65 L140 115 L130 135" stroke="white" stroke-width="8" stroke-linecap="round" fill="none"/>

  <!-- Letter T in the center -->
  <path d="M65 75 L115 75" stroke="white" stroke-width="8" stroke-linecap="round"/>
  <path d="M90 75 L90 125" stroke="white" stroke-width="8" stroke-linecap="round"/>

  <!-- Dollar sign badge -->
  <circle cx="125" cy="55" r="22" fill="#f59e0b"/>
  <text x="125" y="67" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">$</text>
</svg>